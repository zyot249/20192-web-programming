<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h1>Add a new product</h1>
    <hr>
    <form action="insert_table.php" method="POST">
      <table>
        <tr>
          <td>Item Description: </td>
          <td><input type="text" name="description" size="40"></td>

          <td><input type="text" name="weight" size="8"></td>
        </tr>
